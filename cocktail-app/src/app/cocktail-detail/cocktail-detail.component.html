<div *ngIf="cocktail">
  <h2>{{cocktail.name | uppercase}} Details</h2>
  <div><span>id: </span>{{cocktail.id}}</div>
  <div>
    <label for="cocktail-name">Cocktail name: </label>
    <input id="cocktail-name" [(ngModel)]="cocktail.name" placeholder="Cocktail name"/>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
